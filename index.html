<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tractor Poker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>南宁拖拉机扑克游戏</h1>
    </div>
    <div class="main">
      <div class="player-hand" id="player-hand"></div>
      <div class="game-table" id="game-table">
        <p>游戏开始，出牌中...</p>
      </div>
      <button id="start-game">开始游戏</button>
      <button id="play-card" style="display: none;">出牌</button>
    </div>
    <div class="footer">
      <p>根据南宁地区拖拉机扑克游戏规则制定的网络棋牌游戏。</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
