<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南宁拖拉机扑克游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>南宁拖拉机扑克游戏</h1>
        </div>
        <div class="main">
            <div class="player-hand" id="player-hand">
                <!-- 玩家手牌将会显示在这里 -->
            </div>
            <div class="game-table" id="game-table">
                <!-- 游戏桌面将会显示在这里 -->
            </div>
            <button id="start-game" onclick="startGame()">开始游戏</button>
        </div>
        <div class="footer">
            <p>根据南宁地区拖拉机扑克游戏规则制定的网络棋牌游戏。</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
